<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(17, 203, 20, 0.9), rgba(37, 117, 252, 0.9)), 
                        url('https://images.unsplash.com/photo-1540910419892-4a36d2c3266c?ixlib=rb-4.0.0&auto=format&fit=crop&w=1920&q=80');
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .card {
            background: white;
            color: black;
            border-radius: 15px;
            padding: 20px;
        }
        .party-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Welcome, User ðŸ‘‹</h2>

        <!-- Profile Section -->
        <div id="profileSection" class="card mb-4">
            <h4>My Profile</h4>
            <form id="profileForm">
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <label>Voting ID</label>
                    <input type="text" class="form-control" placeholder="Enter Voting ID" required>
                </div>
                <button type="button" id="registerBtn" class="btn btn-success">Register for Voting</button>
            </form>
        </div>

        <!-- Voting Section -->
        <div id="votingSection" class="card hidden">
            <h4>Select Your Party ðŸ—³</h4>
            <div class="party-card d-flex justify-content-between align-items-center">
                <span>Party A - People's Choice</span>
                <button class="btn btn-primary btn-vote">Vote</button>
            </div>
            <div class="party-card d-flex justify-content-between align-items-center">
                <span>Party B - Progressive Front</span>
                <button class="btn btn-primary btn-vote">Vote</button>
            </div>
            <div class="party-card d-flex justify-content-between align-items-center">
                <span>Party C - National Unity</span>
                <button class="btn btn-primary btn-vote">Vote</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function() {
            document.getElementById("profileSection").classList.add("hidden");
            document.getElementById("votingSection").classList.remove("hidden");
            alert("âœ… You are now registered for voting!");
        });

        // Handle voting
        document.querySelectorAll(".btn-vote").forEach(button => {
            button.addEventListener("click", function() {
                let partyName = this.parentElement.querySelector("span").innerText;
                let confirmVote = confirm("Are you sure you want to vote for " + partyName + "?");
                if (confirmVote) {
                    window.location.href = "thankyou.html";
                }
            });
        });
    </script>
</body>
</html>
