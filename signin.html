<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            padding: 25px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4" style="width: 350px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form onsubmit="window.location.href='user.html'; return false;">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-success w-100" type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
